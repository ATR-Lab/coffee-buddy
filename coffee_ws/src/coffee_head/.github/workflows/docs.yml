name: Build and Deploy Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r coffee_ws/src/coffee_head/docs/requirements.txt
          # Add any additional dependencies needed to build docs
          pip install -e coffee_ws/src/coffee_head

      - name: Build documentation
        run: |
          cd coffee_ws/src/coffee_head/docs
          make html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: coffee_ws/src/coffee_head/docs/build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 